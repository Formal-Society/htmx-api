<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p id="dox"></p>
    <script>
      let dataF;
      async function get() {
        let dataF = await fetch("http://localhost:3000/users").then(data =>
          data.json()
        );

        console.log(dataF);
        document.getElementById("dox").innerHTML = dataF;
      }
      async function update() {
        const url =
          "http://localhost:3000/users/update/ac747c08-9003-4f75-a16b-b95d65add49e";

        const data = await fetch(url, {
          method: "POST", // or 'PUT'
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: "Andy" })
        });
        console.log(data);
      }
    </script>
  </body>
</html>
